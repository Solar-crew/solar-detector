services:
  db:
    image: postgres:16
    container_name: solar-detector-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pass}
      POSTGRES_DB: ${POSTGRES_DB:-solar_detector}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../../
      dockerfile: infra/docker/api.Dockerfile
    container_name: solar-detector-api
    ports:
      - "8000:8000"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pass}
      POSTGRES_DB: ${POSTGRES_DB:-solar_detector}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      API_V1_PREFIX: ${API_V1_PREFIX:-/api/v1}
    volumes:
      - ../../apps/api:/app
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ../../apps/frontend
      dockerfile: ../../infra/docker/frontend.Dockerfile
    container_name: solar-detector-frontend
    ports:
      - "5173:5173"
    volumes:
      - ../../apps/frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
